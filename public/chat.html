<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLAWP Agent</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }
    header p { color: #888; font-size: 0.9rem; }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-top: 10px;
    }
    .status.connected { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
    .status.disconnected { background: rgba(244, 67, 54, 0.2); color: #f44336; }
    .status.connecting { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.5;
    }
    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      border-bottom-right-radius: 4px;
    }
    .message.assistant {
      align-self: flex-start;
      background: rgba(255,255,255,0.1);
      border-bottom-left-radius: 4px;
    }
    .message.error {
      align-self: center;
      background: rgba(244, 67, 54, 0.2);
      color: #ff6b6b;
      font-size: 0.9rem;
    }
    .message.system {
      align-self: center;
      background: rgba(255,255,255,0.05);
      color: #888;
      font-size: 0.85rem;
      padding: 10px 16px;
    }
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 14px 18px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }
    .input-container {
      display: flex;
      gap: 12px;
      padding: 20px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    #messageInput {
      flex: 1;
      padding: 14px 18px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: background 0.2s;
    }
    #messageInput:focus {
      background: rgba(255,255,255,0.15);
    }
    #messageInput::placeholder { color: #666; }
    #sendBtn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    #sendBtn:hover { transform: scale(1.02); }
    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .warning {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 0.85rem;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CLAWP Agent</h1>
      <p>Memecoin Token Launcher powered by OpenClaw</p>
      <div id="status" class="status disconnected">
        <span class="status-dot"></span>
        <span id="statusText">Disconnected</span>
      </div>
    </header>

    <div class="warning">
      This is a demonstration. Never share private keys. This agent cannot execute real transactions.
    </div>

    <div id="chatContainer" class="chat-container">
      <div class="message system">Welcome! Ask me about CLAWP tokenomics or how to launch tokens.</div>
    </div>

    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Ask about CLAWP tokenomics..." autocomplete="off">
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script>
    const PROTOCOL_VERSION = 3;
    const AUTH_TOKEN = 'clawp-demo-2026';
    
    let ws = null;
    let sessionId = null;
    let isConnected = false;
    let pendingRequests = new Map();
    let currentStreamContent = '';

    const statusEl = document.getElementById('status');
    const statusTextEl = document.getElementById('statusText');
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    function setStatus(status, text) {
      statusEl.className = 'status ' + status;
      statusTextEl.textContent = text;
      sendBtn.disabled = status !== 'connected';
    }

    function generateId() {
      return crypto.randomUUID();
    }

    function addMessage(content, type) {
      const msg = document.createElement('div');
      msg.className = 'message ' + type;
      msg.textContent = content;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return msg;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing-indicator';
      typing.id = 'typingIndicator';
      typing.innerHTML = '<span></span><span></span><span></span>';
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    function connect() {
      setStatus('connecting', 'Connecting...');
      
      const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${wsProtocol}//${window.location.host}`;
      
      ws = new WebSocket(wsUrl);
      
      ws.onopen = () => {
        console.log('WebSocket opened, sending connect frame...');
        const connectFrame = {
          type: 'req',
          id: generateId(),
          method: 'connect',
          params: {
            minProtocol: PROTOCOL_VERSION,
            maxProtocol: PROTOCOL_VERSION,
            client: {
              id: 'webchat',
              displayName: 'CLAWP Chat',
              version: '1.0.0',
              platform: 'web',
              mode: 'webchat'
            },
            auth: {
              token: AUTH_TOKEN
            }
          }
        };
        ws.send(JSON.stringify(connectFrame));
      };

      ws.onmessage = (event) => {
        try {
          const frame = JSON.parse(event.data);
          handleFrame(frame);
        } catch (err) {
          console.error('Failed to parse frame:', err);
        }
      };

      ws.onclose = (event) => {
        console.log('WebSocket closed:', event.code, event.reason);
        isConnected = false;
        setStatus('disconnected', 'Disconnected: ' + (event.reason || 'Connection closed'));
        hideTyping();
        
        if (event.code !== 1000) {
          setTimeout(connect, 3000);
        }
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
      };
    }

    function handleFrame(frame) {
      console.log('Received frame:', frame.type, frame);

      if (frame.type === 'hello-ok') {
        isConnected = true;
        setStatus('connected', 'Connected');
        sessionId = frame.server.connId;
        addMessage('Connected to CLAWP agent. How can I help you?', 'system');
        return;
      }

      if (frame.type === 'res') {
        const pending = pendingRequests.get(frame.id);
        if (pending) {
          pendingRequests.delete(frame.id);
          if (frame.ok === false) {
            hideTyping();
            addMessage('Error: ' + (frame.error?.message || 'Unknown error'), 'error');
          }
        }
        
        if (frame.ok && frame.result?.session?.id) {
          sessionId = frame.result.session.id;
        }
        return;
      }

      if (frame.type === 'event') {
        handleEvent(frame);
        return;
      }
    }

    function handleEvent(frame) {
      const event = frame.event;
      const data = frame.data;

      if (event === 'chat') {
        if (data.type === 'chunk') {
          if (!document.getElementById('streamingMsg')) {
            hideTyping();
            const msg = document.createElement('div');
            msg.id = 'streamingMsg';
            msg.className = 'message assistant';
            chatContainer.appendChild(msg);
            currentStreamContent = '';
          }
          currentStreamContent += data.chunk || '';
          document.getElementById('streamingMsg').textContent = currentStreamContent;
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        if (data.type === 'done' || data.type === 'end') {
          hideTyping();
          const streamingMsg = document.getElementById('streamingMsg');
          if (streamingMsg) {
            streamingMsg.id = '';
          } else if (data.content) {
            addMessage(data.content, 'assistant');
          }
          currentStreamContent = '';
          sendBtn.disabled = false;
          messageInput.disabled = false;
        }

        if (data.type === 'error') {
          hideTyping();
          addMessage('Error: ' + (data.message || 'Something went wrong'), 'error');
          sendBtn.disabled = false;
          messageInput.disabled = false;
        }
      }
    }

    function sendMessage() {
      const content = messageInput.value.trim();
      if (!content || !isConnected) return;

      addMessage(content, 'user');
      messageInput.value = '';
      showTyping();
      sendBtn.disabled = true;
      messageInput.disabled = true;

      const reqId = generateId();
      const chatReq = {
        type: 'req',
        id: reqId,
        method: 'chat.send',
        params: {
          message: content,
          session: sessionId ? { id: sessionId } : undefined,
          stream: true
        }
      };

      pendingRequests.set(reqId, { content, ts: Date.now() });
      ws.send(JSON.stringify(chatReq));
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    connect();
  </script>
</body>
</html>
